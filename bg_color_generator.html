<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color JavaScript Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
</head>
<body>
  <style>

    main{
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    h1{
      color: white;
      background-color: black;
    }
    button{
      background: white;
      color: darkblack;
      border-color: grey;
    }
    .color_code{
      /* width: 240px; */
      height: auto;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.4);
      height: auto;
      overflow: auto;
    }

  </style>
<main class="bgColorApp" style="background-image: linear-gradient();">
  <div class="container">
    <h1>Bg Color Generator </h1>
      <hr>
      <h2>1</h2>
      <!-- <hr> -->
      <div> 
        <button class="button-primary generate_color">Generate color</button> 
        <div>
          <button class="add_color"> + Color</button>
          <button class="remove_color"> - Remove Color </button>
        </div>
      </div>
      <!-- JS dynamic input -->
      <div class="color_code"></div>
      <!-- setting buttons-->
      <button class="reset_counter">Reset</button>
</div> 
</main>
  <script>

    //declaration
    let color;
    let colorCount = 1;
    let colorSet = [];
    let orientation;
    
    //random color generator
    function rbgGenerator() {
      let r = Math.floor(Math.random() * 255),
          g = Math.floor(Math.random() * 255),
          b = Math.floor(Math.random() * 255);
          return color = `rgb(${r},${g},${b})`;
    }
    //add colorsets
    function addColor() {
      color = rbgGenerator()
      colorCount++;
      colorSet.push(color);
      document.querySelector('h2').innerText = colorCount;
    }
    //remove colorsets
    function removeColor() {
      if (colorCount > 1) {
        colorCount--;
      colorSet.pop(color);
      document.querySelector('h2').innerText = colorCount;
      }
    }
    
    //change colors
    function changeColor() {
      orientation = Math.floor(Math.random() * 360);
      for (let i = 0; i < colorCount; i++) {
        color = rbgGenerator();
        colorSet[i] = color;
      }
      //select styles mode
      if( colorCount < 2){
              document.querySelector(`.bgColorApp`).setAttribute(`style`, `background-color: ${colorSet};`);
      }else{
            document.querySelector(`.bgColorApp`).setAttribute(`style`, `background-image: linear-gradient(${orientation}deg,${colorSet});`);
      }
      //print array elements
      document.querySelector('.color_code').innerHTML = `<p>${colorSet}</p>`;
    }
    //reset all elements
    function resetCounter(){
      colorCount = 1;
      colorSet = [];
      document.querySelector('h2').innerText = colorCount;
      document.querySelector('.color_code').innerHTML = `<p>${colorSet}</p>`;
      document.querySelector(`.bgColorApp`).setAttribute(`style`, ` `);
    }
    //event
    document.querySelector('.generate_color').addEventListener('click', changeColor);
    document.querySelector('.add_color').addEventListener('click', addColor);
    document.querySelector('.remove_color').addEventListener('click', removeColor);
    document.querySelector('.reset_counter').addEventListener('click', resetCounter)
  </script>
</body>
</html>
